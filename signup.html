<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --nav-text: #2c3e50;
            --button-bg: #3494E6;
            --button-hover: #EC6EAD;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-border: rgba(52, 148, 230, 0.1);
            --primary-gradient: linear-gradient(135deg, #3494E6, #EC6EAD);
            --hover-gradient: linear-gradient(135deg, #EC6EAD, #3494E6);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --nav-bg: rgba(15, 23, 42, 0.95);
            --nav-text: #e2e8f0;
            --card-bg: rgba(30, 41, 59, 0.95);
            --card-border: rgba(236, 110, 173, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .navbar {
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(236, 110, 173, 0.1);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(52, 148, 230, 0.1);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--nav-text);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: var(--primary-gradient);
            color: white;
        }

        .theme-switch button {
            background: rgba(52, 148, 230, 0.1);
            color: #2c3e50;
            border: 2px solid #3494E6;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        [data-theme="dark"] .theme-switch button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .theme-switch button:hover {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
            transform: translateY(-2px);
        }

        .theme-icon {
            font-size: 1.2em;
        }

        [data-theme="dark"] .theme-icon-sun {
            display: none;
        }

        [data-theme="light"] .theme-icon-moon {
            display: none;
        }

        .signup-container {
            height: 100vh;
            background: linear-gradient(-45deg, #3494E6, #EC6EAD, #60a5fa, #7dd3fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            width: 100%;
            max-width: 400px;
            animation: float 6s ease-in-out infinite;
        }

        .signup-box h1 {
            text-align: center;
            margin-bottom: 30px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--card-border);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3494E6;
            box-shadow: 0 0 0 3px rgba(52, 148, 230, 0.1);
        }

        .signup-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background: var(--primary-gradient);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-button:hover {
            background: var(--hover-gradient);
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #3494E6;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #EC6EAD;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/">Startseite</a>
            <a href="/login.html">Anmelden</a>
            <a href="/signup.html">Registrieren</a>
        </div>
        <div class="theme-switch">
            <button onclick="toggleTheme()" id="themeButton">
                <span class="theme-icon theme-icon-sun">‚òÄÔ∏è</span>
                <span class="theme-icon theme-icon-moon">üåô</span>
                <span id="themeText">Dark Mode</span>
            </button>
        </div>
    </nav>

    <div class="signup-container">
        <div class="signup-box">
            <h1>Registrieren</h1>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="input-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Passwort best√§tigen</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="signup-button">Registrieren</button>
            </form>
            <div class="login-link">
                Bereits ein Konto? <a href="/login.html">Jetzt anmelden</a>
            </div>
        </div>
    </div>

    <script>
        // Theme-Funktionalit√§t
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeButton();

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton();
        }

        function updateThemeButton() {
            const theme = document.documentElement.getAttribute('data-theme');
            const themeText = document.getElementById('themeText');
            themeText.textContent = theme === 'light' ? 'Dark Mode' : 'Light Mode';
        }

        // Signup-Funktionalit√§t
        async function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Die Passw√∂rter stimmen nicht √ºberein');
                return;
            }

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                if (response.ok) {
                    window.location.href = '/verify.html';
                } else {
                    const data = await response.json();
                    alert(data.message || 'Registrierung fehlgeschlagen');
                }
            } catch (error) {
                console.error('Fehler bei der Registrierung:', error);
                alert('Ein Fehler ist aufgetreten. Bitte versuchen Sie es sp√§ter erneut.');
            }
        }
    </script>
</body>
</html>
