<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --nav-bg: #333;
            --nav-text: white;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --card-bg: white;
            --card-border: #ddd;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --nav-bg: #2d2d2d;
            --nav-text: #ffffff;
            --button-bg: #2e7d32;
            --button-hover: #1b5e20;
            --card-bg: #2d2d2d;
            --card-border: #444;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: var(--nav-bg);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--nav-text);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: var(--button-bg);
        }

        .theme-switch {
            display: flex;
            align-items: center;
        }

        .theme-switch button {
            background: transparent;
            border: 2px solid var(--nav-text);
            color: var(--nav-text);
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .theme-switch button:hover {
            background: var(--button-bg);
            border-color: var(--button-bg);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message {
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.received {
            background-color: var(--nav-bg);
            color: var(--nav-text);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message.sent {
            background-color: var(--button-bg);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message-input {
            display: flex;
            gap: 10px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--card-border);
            border-radius: 30px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
        }

        .message-input button {
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .message-input button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .user-info {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: var(--text-color);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/">Startseite</a>
            <a href="#" id="logoutButton">Abmelden</a>
        </div>
        <div class="theme-switch">
            <button onclick="toggleTheme()" id="themeButton">
                <span class="theme-icon theme-icon-sun">‚òÄÔ∏è</span>
                <span class="theme-icon theme-icon-moon">üåô</span>
                <span id="themeText">Dark Mode</span>
            </button>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- Nachrichten werden hier dynamisch eingef√ºgt -->
        </div>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Nachricht eingeben..." autocomplete="off">
            <button onclick="sendMessage()">Senden</button>
        </div>
    </div>

    <script>
        // Theme-Funktionen
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeButton();

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton();
        }

        function updateThemeButton() {
            const theme = document.documentElement.getAttribute('data-theme');
            const themeText = document.getElementById('themeText');
            themeText.textContent = theme === 'light' ? 'Dark Mode' : 'Light Mode';
        }

        // Session √ºberpr√ºfen
        async function checkSession() {
            try {
                const response = await fetch('/check-session');
                const data = await response.json();
                
                if (!data.loggedIn) {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Session-Fehler:', error);
            }
        }

        // Logout-Funktion
        document.getElementById('logoutButton').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await fetch('/logout', { method: 'POST' });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Logout-Fehler:', error);
            }
        });

        // Chat-Funktionen
        function addMessage(text, type = 'received', user = '') {
            const messages = document.getElementById('chatMessages');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            if (user) {
                const userInfo = document.createElement('div');
                userInfo.className = 'user-info';
                userInfo.textContent = user;
                message.appendChild(userInfo);
            }
            
            const content = document.createElement('div');
            content.textContent = text;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString();
            
            message.appendChild(content);
            message.appendChild(time);
            messages.appendChild(message);
            
            // Zum Ende scrollen
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text) {
                addMessage(text, 'sent', 'Sie');
                input.value = '';
            }
        }

        // Enter-Taste zum Senden
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Beim Laden der Seite
        checkSession();
        addMessage('Willkommen im Chat! üëã', 'received', 'System');
    </script>
</body>
</html>
