<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Meine Webseite</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --nav-text: #2c3e50;
            --button-bg: #3494E6;
            --button-hover: #EC6EAD;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-border: rgba(52, 148, 230, 0.1);
            --primary-gradient: linear-gradient(135deg, #3494E6, #EC6EAD);
            --hover-gradient: linear-gradient(135deg, #EC6EAD, #3494E6);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --nav-bg: rgba(15, 23, 42, 0.95);
            --nav-text: #e2e8f0;
            --card-bg: rgba(30, 41, 59, 0.95);
            --card-border: rgba(236, 110, 173, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, #3494E6, #EC6EAD);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(236, 110, 173, 0.1);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(52, 148, 230, 0.1);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            display: inline-block;
            background: var(--button-bg);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .theme-switch button {
            background: rgba(52, 148, 230, 0.1);
            color: #2c3e50;
            border: 2px solid #3494E6;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        [data-theme="dark"] .theme-switch button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .theme-switch button:hover {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
            transform: translateY(-2px);
        }

        .theme-icon {
            font-size: 1.2em;
        }

        [data-theme="dark"] .theme-icon-sun {
            display: none;
        }

        [data-theme="light"] .theme-icon-moon {
            display: none;
        }

        .welcome-section {
            height: 100vh;
            background: linear-gradient(-45deg, #3494E6, #EC6EAD, #60a5fa, #7dd3fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .welcome-content {
            max-width: 800px;
            text-align: center;
            color: white;
        }

        .welcome-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .welcome-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .features {
            padding: 4rem 2rem;
            background-color: var(--card-bg);
        }

        .features h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .feature-card h3 {
            margin-bottom: 1.5rem;
            color: var(--text-color);
            font-size: 1.5rem;
        }

        footer {
            background-color: var(--nav-bg);
            color: var(--nav-text);
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
