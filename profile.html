<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Profil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(135deg, #3494E6, #EC6EAD);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(236, 110, 173, 0.1);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(52, 148, 230, 0.1);
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        .navbar a {
            display: inline-block;
            background: var(--button-bg);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .navbar a:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }
        .profile-container {
            max-width: 800px;
            margin: 120px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
            border: 3px solid var(--button-bg);
            background-color: #f0f0f0;
        }
        .photo-upload {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-info {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 30px;
            margin-bottom: 20px;
        }
        .info-item {
            margin-bottom: 15px;
        }
        .info-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .info-value {
            color: #666;
            padding: 8px;
            background-color: white;
            border-radius: 30px;
            border: 1px solid #ddd;
        }
        .btn {
            background-color: #3494E6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #EC6EAD;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-upload {
            display: none;
        }
        :root {
            --button-bg: #3494E6;
            --button-hover: #EC6EAD;
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: white;
        }
        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --button-bg: #bb86fc;
            --button-hover: #3700b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="settings.html">Einstellungen</a></li>
            <li><a href="contact.html">Kontakt</a></li>
            <li><a href="index.html">Abmelden</a></li>
        </ul>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <img src="default-profile.png" alt="Profilbild" class="profile-photo" id="profilePhoto">
            <div class="photo-upload">
                <input type="file" id="photoInput" accept="image/*" class="btn-upload">
                <button class="btn" onclick="document.getElementById('photoInput').click()">Foto ändern</button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <form id="profileForm" onsubmit="return updateProfile()">
            <div class="form-group">
                <label>Benutzername</label>
                <p id="usernameDisplay" class="user-info"></p>
            </div>
            <div class="form-group">
                <label>E-Mail</label>
                <p id="emailDisplay" class="user-info"></p>
            </div>
            <button type="button" class="btn" onclick="sendVerificationCode()">Passwort ändern</button>
            <button type="submit" class="btn">Änderungen speichern</button>
        </form>

        <div class="profile-actions">
            <a href="settings.html" class="btn">Einstellungen</a>
        </div>
    </div>

    <script>
        // Beim Laden der Seite Benutzerdaten abrufen
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
        });

        // Profilbild ändern
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePhoto').src = e.target.result;
                    // Hier können Sie das Bild zum Server hochladen
                    uploadPhoto(file);
                }
                reader.readAsDataURL(file);
            }
        });

        // Profilfoto hochladen
        function uploadPhoto(file) {
            const formData = new FormData();
            formData.append('photo', file);

            fetch('http://localhost:7000/api/upload-photo', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Foto erfolgreich aktualisiert');
                } else {
                    alert('Fehler beim Hochladen des Fotos');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Fehler beim Hochladen des Fotos');
            });
        }

        // Benutzerdaten laden
        function loadUserData() {
            fetch('http://localhost:7000/api/user-profile')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('usernameDisplay').textContent = data.user.username;
                    document.getElementById('emailDisplay').textContent = data.user.email;
                    if (data.user.created_at) {
                        const date = new Date(data.user.created_at);
                        document.getElementById('createdAtDisplay').textContent = date.toLocaleDateString('de-DE');
                    }
                    if (data.user.photo) {
                        document.getElementById('profilePhoto').src = data.user.photo;
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Fehler beim Laden der Benutzerdaten');
            });
        }

        // Funktion zum Umschalten des Dark Modes
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            // Dark Mode Einstellung im Local Storage speichern
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        // Dark Mode Einstellung beim Laden der Seite anwenden
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
