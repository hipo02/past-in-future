<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Meine Webseite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(135deg, #3494E6, #EC6EAD);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(236, 110, 173, 0.1);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(52, 148, 230, 0.1);
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        .navbar a {
            display: inline-block;
            background: var(--button-bg);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .navbar a:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }
        .contact-container {
            max-width: 800px;
            margin: 120px auto 50px;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .contact-container h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .btn {
            background-color: #3494E6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #EC6EAD;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #ddd;
        }
        .contact-info h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        .contact-info p {
            margin-bottom: 0.5rem;
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }
        :root {
            --button-bg: #3494E6;
            --button-hover: #EC6EAD;
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h1>Kontaktieren Sie uns</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Betreff</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Nachricht</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn">Nachricht senden</button>
        </form>

        <div class="contact-info">
            <h2>Kontaktinformationen</h2>
            <p>E-Mail: info@example.com</p>
            <p>Telefon: +49 123 456789</p>
            <p>Adresse: Musterstraße 123, 12345 Musterstadt</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Meine Webseite. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Vielen Dank für Ihre Nachricht! Wir werden uns in Kürze bei Ihnen melden.');
            this.reset();
        });

        // Funktion zum Umschalten des Dark Modes
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            // Dark Mode Einstellung im Local Storage speichern
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        // Dark Mode Einstellung beim Laden der Seite anwenden
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
